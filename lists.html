<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html lists</title>
</head>
<body>
 
    <h1>Nested List</h1>
    <p>A nested list is a list within a list. See example below</p>

    <ol>
        <li>Fruits</li>
        <ul>
            <li>Banana</li>
            <li>Apples</li>
        </ul>
        <li>Desserts</li>
        <ul>
            <li>Cake</li>
            <li>Chocolate</li>
        </ul>
    </ol>    


</body>
</html>
