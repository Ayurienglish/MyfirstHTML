<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <!--to create a table , #1. Use the table element-->
<table border="1" width="100%" >
    <!-- thead groups the header contents.basically,the header -->
    <thead>
        <tr><!--te defines a row in the table-->
            <th>Name</th><!--th defines a table heding cell-->
            <th>Age</th>
            <th>Email</th>
        </tr>
    </thead>

    <!-- tbody groups the body contents. basically, the data -->
    <tbody>
        <tr><!--tr defines a table row-->
            <td>Tetsuto</td><!--td defines a table date cell-->              
            <td>29</td>
            <td>tetsuto@gmail.com</td>
        </tr>
        <tr>
            <td>Koki</td>
            <td>25</td>
            <td>koki@gmail.com</td>
        </tr>
    </tbody>

</table>
